<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://bootswatch.com/4/darkly/bootstrap.min.css">
    <title>Real time stock prices</title>
  </head>
  <body>
    <div class="jumbotron">
      <div id="stock" class="container-fluid">
          <div class="row">
            <div class="col-2"></div>
            <div class="col-9">
              <h1 id="symbol" class="text-warning" >Waiting for live data...</h1>
              <h2 id="price" class="text-danger">&nbsp;</h2>
              <h3 id="change">The NYSE is open from 9:30am to 4pm (GMT-4)</h3>
              <h5 id="time" class="text-success"></h5>
              <h6 id="status" class="text-muted">&nbsp;</h6>
            </div>
            <div class="col-1"></div>
          </div>
        </div>
    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.1.1/socket.io.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.20.1/moment.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
    <script src="/scripts/init.js"></script>
  </body>
</html>
